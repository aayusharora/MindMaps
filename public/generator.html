<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
</head>
<body>
<div class="app-shell container">
    <div class="row">
        <div class="generator-button  col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <a href="generator.html"><button class="custom-btn">Generate</button></a>
        </div>
        <div class="generator-button col-xs-6 col-sm-6 col-md-6 col-lg-6">

    <div class="application">

            <button class="custom-btn" onclick="upload()">Upload</button>

    </div>
    <div id="container-graph"></div>
</div>
